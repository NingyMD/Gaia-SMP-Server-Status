<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        #serverInfo {
            margin-top: 20px;
            text-align: left;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Minecraft Server Info</h1>
    <div id="serverInfo"></div>

    <script>
        async function fetchServerInfo() {
            // Hardcoded server address and port
            const serverIp = "157.90.4.108"; // Replace with your server IP
            const serverPort = "25624"; // Replace with your server port if needed
            const serverInfoDiv = document.getElementById('serverInfo');

            if (!serverIp) {
                serverInfoDiv.innerHTML = '<p class="error">Please set a server IP in the code.</p>';
                return;
            }

            const apiUrl = `https://api.mcsrvstat.us/3/${serverIp}${serverPort ? `:${serverPort}` : ''}`;
            serverInfoDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch server data');
                const data = await response.json();

                if (data.online) {
                    serverInfoDiv.innerHTML = `
                        <h2>${data.hostname || serverIp}</h2>
                        <p><strong>Status:</strong> Online</p>
                        <p><strong>Players:</strong> ${data.players?.online || 0} / ${data.players?.max || 0}</p>
                        <p><strong>Version:</strong> ${data.version || 'Unknown'}</p>
                        <p><strong>MOTD:</strong> ${data.motd?.clean?.join('<br>') || 'No MOTD'}</p>
                        ${data.software ? `<p><strong>Software:</strong> ${data.software}</p>` : ''}
                        <p><strong>Last Updated:</strong> ${new Date().toLocaleString()}</p>
                    `;
                } else {
                    serverInfoDiv.innerHTML = `
                        <p class="error">Server is offline or does not exist.</p>
                        <p><strong>Last Updated:</strong> ${new Date().toLocaleString()}</p>
                    `;
                }
            } catch (error) {
                serverInfoDiv.innerHTML = `
                    <p class="error">Error: ${error.message}</p>
                    <p><strong>Last Updated:</strong> ${new Date().toLocaleString()}</p>
                `;
            }
        }

        // Fetch server info immediately on page load
        fetchServerInfo();

        // Fetch server info every 15 seconds
        setInterval(fetchServerInfo, 15000);
    </script>
    <a href="TEOTseason1.mrpack" download></a>
</body>
</html>
